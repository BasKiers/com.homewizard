<!doctype html>
<html>
    <head>
        <style>
            label {
                display:inline-block !important;   
            }
        </style>
        <script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
    </head>
    <body>

        <h1 data-i18n="settings.title"></h1>
        <p data-i18n="settings.intro"></p>

        <fieldset>
            <legend data-i18n="settings.title"></legend>
            <div class="field row">
                <label for="homewizard_ip">HomeWizard's IP</label>
                <input id="homewizard_ip" type="text" value="" />
            </div>
            <div class="field row">
                <label for="homewizard_pass" data-i18n="settings.password"></label>
                <input id="homewizard_pass" type="password" value="" />
            </div>
            <div class="field row">
                <label for="homewizard_ledring" data-i18n="settings.use_ledring"></label>
                <input type="checkbox" id="homewizard_ledring" /><br><em data-i18n="settings.use_ledring_explain"></em>
            </div>

        </fieldset>

        <button class="right" onclick="save()" data-i18n="settings.save"></button>

        <script type="text/javascript">
        function onHomeyReady(){
            Homey.get('homewizard_ip', function(err, homewizard_ip){
                $('#homewizard_ip').val(homewizard_ip);
            });
            Homey.get('homewizard_pass', function(err, homewizard_pass){
                $('#homewizard_pass').val(homewizard_pass);
            });
            Homey.get('homewizard_ledring', function(err, homewizard_ledring){
                if (homewizard_ledring) {
                    $('#homewizard_ledring').attr('checked', true);  
                }
            });
            Homey.ready();
        }

        function save() {
            Homey.set('homewizard_ip', document.getElementById('homewizard_ip').value);
            Homey.set('homewizard_pass', document.getElementById('homewizard_pass').value);
            if ($('#homewizard_ledring').is(":checked")) {
                Homey.set('homewizard_ledring', 1);   
            } else {
                Homey.set('homewizard_ledring', 0);
            }
        }
        </script>

    </body>
</html>
